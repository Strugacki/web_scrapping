<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single page web app using Angularjs</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"/>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <p class="navbar-text">#7 WebScrapping in JavaScript by Marcin Hallman</p>
  </nav>
  <div class="page-wrap">
    <div class="container">
      <form class="form-horizontal" action="/download" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2 col-lg-2 col-md-2" for="site">Site:</label>
          <div class="col-sm-10 col-lg-6 col-md-6">
            <select class="form-control" id="site" name="site">
              <option value="britannica">britannica.com</option>
              <option value="scholarpedia">scholarpedia.org</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-lg-2 col-md-2" for="type">Article type:</label>
          <div class="col-sm-10 col-lg-6 col-md-6">
            <select class="form-control" id="type" name="type">
              <option value="sport">Sport</option>
              <option value="culture">Culture</option>
              <option value="science">Science</option>
              <option value="art">Art</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-lg-2 col-md-2">Article length(words)</label>
          <div class="col-sm-3"><input type="text" class="form-control" placeholder="Min" name="maxLength"></div>
          <div class="col-sm-3"><input type="text" class="form-control" placeholder="Max" name="minLength"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-lg-2 col-md-2" for="articlesNumber">Articles number:</label>
          <div class="col-sm-10 col-lg-6 col-md-6">
            <input type="text" class="form-control" id="articlesNumber" placeholder="Enter number" name="articlesNumber">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="navbar-inverse">
    <p class="navbar-text">Copyright UG</p>
  </footer>
</body>
</html>
